
<div class="login-container">

    <div class="row">
        <div class="col-sm-6">
            <script type="text/javascript">
				jQuery(document).ready(function($)
				{
					// Reveal Login form
					setTimeout(function(){ $(".fade-in-effect").addClass('in'); }, 1);


					// Validation and Ajax action
					$("form#login").validate({
						rules: {
							username: {
								required: true
							},

							passwd: {
								required: true
							}
						},

						messages: {
							username: {
								required: 'Please enter your username.'
							},

							passwd: {
								required: 'Please enter your password.'
							}
						},

						// Form Processing via AJAX
						submitHandler: function(form)
						{
							showLoadingBar(70); // Fill progress bar to 70% (just a given value)

							var opts = {
								"closeButton": true,
								"debug": false,
								"positionClass": "toast-top-full-width",
								"onclick": null,
								"showDuration": "300",
								"hideDuration": "1000",
								"timeOut": "5000",
								"extendedTimeOut": "1000",
								"showEasing": "swing",
								"hideEasing": "linear",
								"showMethod": "fadeIn",
								"hideMethod": "fadeOut"
							};

							$.ajax({
								url: "data/login-check.php",
								method: 'POST',
								dataType: 'json',
								data: {
									do_login: true,
									username: $(form).find('#username').val(),
									passwd: $(form).find('#passwd').val(),
								},
								success: function(resp)
								{
									showLoadingBar({
										delay: .5,
										pct: 100,
										finish: function(){

											// Redirect after successful login page (when progress bar reaches 100%)
											if(resp.accessGranted)
											{
																								window.location.hash = '#/app/dashboard-variant-1';
												//$('body').removeClass('login-page login-light lockscreen-page');
																							}
																					}
									});


									// Remove any alert
									$(".errors-container .alert").slideUp('fast');


									// Show errors
									if(resp.accessGranted == false)
									{
										$(".errors-container").html('<div class="alert alert-danger">\
											<button type="button" class="close" data-dismiss="alert">\
												<span aria-hidden="true">&times;</span>\
												<span class="sr-only">Close</span>\
											</button>\
											' + resp.errors + '\
										</div>');


										$(".errors-container .alert").hide().slideDown();
										$(form).find('#passwd').select();
									}
																	}
							});

						}
					});

					// Set Form focus
					$("form#login .form-group:has(.form-control):first .form-control").focus();
				});
            </script>
            <!-- Errors container -->
            <div class="errors-container">

            </div>
            <!-- Add class "fade-in-effect" for login form effect -->
            <div class="login-form fade-in-effect">
                <div class="login-header">
                    <!--<a href="#/app/dashboard-variant-1" class="logo">
                <img src="assets/images/logo@2x.png" alt="" width="80" />
                <span>log in</span>
            </a>-->
                    <p>Dear user, log in to access the backoffice area!</p>
                </div>

                <div class="form-group">
                    <label class="control-label" for="username">Username</label>
                    <input type="text" class="form-control input-dark" ng-focus="vm.clearErrorMessage()"
                           name="username" id="username" autocomplete="off"
                           ng-model="loginData.userName" />
                </div>

                <div class="form-group">
                    <label class="control-label" for="passwd">Password</label>
                    <input type="password" class="form-control input-dark" ng-focus="vm.clearErrorMessage()"
                           name="passwd" id="passwd" autocomplete="off"
                           ng-model="loginData.password" />
                </div>

                <div class="form-group">
                    <button data-ng-click="vm.login()"
                            type="submit" class="btn btn-dark  btn-block text-left">
                        <i class="fa-lock"></i>
                        Log In
                    </button>
                </div>

                <div data-ng-show="vm.messageVisble" style="color:red">
                    <img src="../../../assets/chargement.gif" />
                    {{vm.message}}
                </div>

                <div data-ng-hide="message == ''" class="alert alert-danger">
                    Invalid Username/ Password
                </div>

            </div>


    </div>
</div>

</div>
