<div class="page-title full-width">
    <div class="title-env">
        <h1 class="title">Job Setup Update</h1>
        <p class="description">Descriptions</p>
    </div>

    <div class="btn-group pull-right" style="padding-right:30px">

        <button ng-click="vm.goBack()" class="btn btn-info btn-icon btn-gap" style="margin-right:2px">
            <i class="fa-angle-left"></i>
            <span>Back</span>
        </button>

        <button class="btn btn-info btn-icon btn-gap" style="margin-right:2px">
            <i class="fa-refresh"></i>
            <span>Refresh</span>
        </button>

        <button ng-click="vm.gotoAddVariant()" class="btn btn-info btn-icon btn-gap">
            <i class="fa-plus"></i>
            <span>Add New Variant</span>
        </button>

    </div>

</div>

<!-- Tables and Panels -->
<div class="row">
    <div class="col-md-6">

        <div class="panel panel-default">
            <div class="panel-heading">

                <div id="main">
                    <div class="list-your-property-form">
                        <h2 class="page-header" style="font-size:24px; margin-top:5px">
                            <!--{{'Edit ' + vm.class.className + ' Variant' || 'Create New Client'}}-->
                            Create a new Job
                        </h2>

                        <div class="container">

                            <div class="row">
                                <div class="col-md-4 col-sm-12">

                                    <div class="span4">

                                        <div class="input-text form-group">
                                            <label class="control-label" for="inputLoginPassword">
                                                Job Name
                                                <span class="form-required" title="This field is required.">*</span>
                                            </label>

                                            <input type="text" id="jobName" name="contact_name" readonly
                                                   ng-model="vm.jobsetup.jobName" style="width:100%"
                                                   class="input-name form-control" placeholder="" />

                                        </div>

                                        <div class="input-text form-group">
                                            <label class="control-label" for="inputLoginPassword">
                                                Service Type
                                                <span class="form-required" title="This field is required.">*</span>
                                            </label>

                                            <select data-ng-options="r.name for r in vm.serviceTypes"
                                                    data-ng-model="vm.jobsetup.serviceType" class="form-control"
                                                    style="padding:5px"></select>
                                        </div>

                                        <div class="input-text form-group">
                                            <input type="submit" data-ng-click="vm.save()"
                                                   value="Update Entry" class="btn btn-primary btn-large list-your-property arrow-right" />
                                        </div>

                                        <span style="color:red; font-size:12px">{{vm.errorMessage}}</span>
                                    </div>

                                </div>

                            </div>

                        </div>

                    </div>
                </div>

            </div>

        </div>

    </div>

    <div class="col-md-6">

        <div class="panel panel-default">
            <div class="panel-heading">
                <i class="fa fa-bell fa-fw"></i> Recent Uploaded Jobs
            </div>

            <div style="padding-top:10px">

                <input class="input-medium search-query"
                       style="padding:5px 0 5px 5px; width: 300px" type="text"
                       placeholder="Search for incoming job on the server"
                       data-ng-model="vm.serverJobsSearch"
                       data-ng-keyup="vm.search($event)" />

                &nbsp;&nbsp;


                Page {{vm.paging.currentPage}} of {{vm.paging.pageCount}} - Total:{{vm.serverJobCount}} Jobs

            </div>

            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="list-group">
                    <a href="" data-ng-repeat="c in vm.filteredServerJobs"
                       data-ng-click="vm.gotoJobDetails(c)"
                       class="list-group-item" style="padding: 15px 20px 30px">
                        <span class="pull-left text-muted small">
                            ({{$index +1}}) <i class="fa fa-download fa-fw"></i>
                            {{c.jobName}}
                        </span>
                        <span class="pull-right text-muted small">
                            <em>{{c.formattedDate}}</em>
                        </span>
                    </a>
                </div>
            </div>

        </div>

    </div>
</div>
